<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アカウント発行</title>
	<link rel="stylesheet" href="/css/attendanceCommon.css">
	<link rel="stylesheet" href="/css/accountRegister.css">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/attendance.js}"></script>
</head>

<body>
	<div th:insert="~{fragments/header :: header}" />

	<main class="form-container">
		<h2>アカウント発行</h2>
		<div th:text="${msg}"></div>
		<form th:action="@{/register}" method="post">
			<div class="form-group">
				<label for="username">社員番号</label>
				<input type="text" id="username" name="username" required>
			</div>

			<div class="form-group name-group">
				<label>姓名</label>
				<input type="text" name="lastName" placeholder="姓" required>
				<input type="text" name="firstName" placeholder="名" required>
			</div>

			<div class="form-group">
				<label for="department">部署名</label>
				<select name="departmentId" id="department" required>
					<option value="">選択してください</option>
					<option th:each="dept : ${dd}" th:value="${dept.departmentId}" 
					th:text="${dept.name + ' ' + dept.teamName}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="authority">権限</label>
				<select name="roleId" id="roleId" required>
					<option value="">選択してください</option>
					<option th:each="role : ${rd}" th:value="${role.roleId}" th:text="${role.displayName}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="email">メールアドレス</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="submit-group">
				<button type="submit">発行する</button>
			</div>
		</form>
	</main>

	<footer class="footer">
		&copy; 2025 Company All rights reserved.
	</footer>
</body>

</html>
